    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Agenda admin</title>

<body>
    <h1>Agenda</h1>
    <div id="" coluna1">
      <figure>
          <img width="15%" height="140" src="../../img/fotoAdministradora.jpg" alt="foto administradora">
      </figure>
      <section><!--nome usuÃ¡rio--><b>Larissa Maria Machado</b></section><br>

    <a href='/administradora/'><button>VOLTAR</button></a><br><br>
    <div id="calendar"></div>

    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <form id="eventForm">
          <input type="hidden" id="eventId">
          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
          </div>
          <div>
            <label for="start">Start:</label>
            <input type="text" id="start" name="start">
          </div>
          <div>
            <label for="end">End:</label>
            <input type="text" id="end" name="end">
          </div>
          <button type="submit">Save</button>
          <button id="deleteBtn">Delete</button>
        </form>
      </div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="agendaAdm.js"></script>
</body>
