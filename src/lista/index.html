<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de contato</title>
</head>
<body>
    <main>
        <form>
            <input type="hidden" name="id"/>
            <input name="nome" type="text" maxlength="50" placeholder="Nome" required />
            <input name="telefone" type="text" maxlength="50" placeholder="Telefone" required />
            <input type="submit" value="Salvar" />
        </form>
        <div class="list">
            <input  type="text" placeholder="Pesquisar" onkeyup="listar(this.value)"/>
            <ul>

            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
